<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>MOB STREET V1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- PLAY AREA (canvas only) -->
    <div id="playArea">
      <canvas id="game" aria-label="game canvas"></canvas>

      <!-- HUD overlay (canvasと分離) -->
      <div id="hud">
        <div id="verBadge">V1</div>

        <div id="hudRight">
          <div class="hudBox">
            <div class="hudLabel">BOOST</div>
            <div id="boostGauge" class="hudValue">0 / 5</div>
          </div>
        </div>
      </div>

      <!-- 起動直後に1秒だけ中央に出す（見落とし防止） -->
      <div id="bootToast">V1</div>
    </div>

    <!-- CONTROL AREA (DOM buttons) -->
    <div id="controlArea">
      <button id="btnJump" class="btn primary" type="button">JUMP</button>
      <button id="btnBoost" class="btn" type="button">BOOST</button>
      <button id="btnJumpBoost" class="btn disabled" type="button" aria-disabled="true">JUMP BOOST<br><small>（V1は無効）</small></button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
