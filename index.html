<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>MOB STREET - 1P RUN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- PLAY AREA -->
    <div id="playArea">
      <canvas id="game" width="360" height="640"></canvas>

      <!-- HUD -->
      <div id="hud">
        <div class="hudRow">
          <div id="verBadge" class="badge">V3.1</div>
          <div id="boostHud" class="hudBox">BOOST <span id="boostCount">0</span> / <span id="boostMax">5</span></div>
        </div>
        <div class="hudRow">
          <div id="playerTag" class="hudTag">プレイヤー</div>
        </div>
        <div id="msg" class="msg"></div>
      </div>
    </div>

    <!-- CONTROL AREA (separated) -->
    <div id="controlArea">
      <div class="btnRow">
        <button id="btnJump" class="btn btnJump">JUMP</button>
        <button id="btnBoost" class="btn btnBoost">BOOST</button>
        <button id="btnJumpBoost" class="btn btnJumpBoost" disabled>JUMP<br/>BOOST<br/><span class="sub">(V2は無効)</span></button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
