<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MOB STREET</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-root">
    <!-- HUD -->
    <div id="hud">
      <div id="version">V2.1</div>
      <div id="boost">BOOST <span id="boostVal">0</span>/5</div>
    </div>

    <!-- Canvas -->
    <canvas id="game"></canvas>

    <!-- Controls -->
    <div id="controls">
      <button id="btnJump">JUMP</button>
      <button id="btnBoost">BOOST</button>
      <button id="btnJumpBoost" disabled>JUMP BOOST</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
