<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MOB Skate - 1P</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <canvas id="game" width="720" height="1280" aria-label="game canvas"></canvas>

    <div id="hud">
      <div id="boostHud">
        <div class="label">BOOST</div>
        <div id="boostPips" class="pips" aria-label="boost stocks">
          <span class="pip"></span>
          <span class="pip"></span>
          <span class="pip"></span>
        </div>
        <div id="boostTimer" class="timer" aria-label="boost timer">+1 in 3.0s</div>
      </div>

      <div id="buttons">
        <button id="btnJump" class="btn btn-primary" type="button">JUMP</button>
        <button id="btnBoost" class="btn btn-secondary" type="button">BOOST</button>
        <button id="btnJumpBoost" class="btn btn-danger" type="button">JUMP<br>BOOST</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
